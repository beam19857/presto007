<ion-header>
  <ion-toolbar>
    <ion-title>Presto Delivery</ion-title>
  </ion-toolbar>
</ion-header>


<ion-item>
            <ion-label position="stacked">Username<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" [(ngModel)] = "users.username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="password" [(ngModel)] = "users.password"></ion-input>
          </ion-item>

<ion-content>
        <div >
          <ion-button expand="full" (click) = "onLogin()" >Login</ion-button>
        </div>
        <div >
          <ion-button fill = "clear" expand="full" (click) = "onRegister()" >Register</ion-button>
        </div> 


</ion-content>
